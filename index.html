<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模写LP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>こんにちは！</h2>
  
    <header class="header">
      <div class="container">
        <h1 class="logo">EC DEMO</h1>
        <nav>
          <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
  
    <section class="main-visual">
      <img src="images/huum-eZsd6nbO2aQ-unsplash.jpg" alt="Main Visual">
    </section>
  
    <section class="item-section">
      <div class="container">
        <h2 class="section-title">ITEMS</h2>
        <div class="item-list">
          <div class="item">
            <img src="images/tobias-tullius-Fg15LdqpWrs-unsplash (1).jpg" alt="シンプルな黒のシャツ">
            <p class="item-name">商品名1</p>
            <p class="item-price">¥3,000</p>
            <button class="add-to-cart">カートに追加</button>
          </div>
          <div class="item">
            <img src="images/tobias-tullius-Fg15LdqpWrs-unsplash (1).jpg" alt="シンプルな黒のシャツ">
            <p class="item-name">商品名2</p>
            <p class="item-price">¥4,500</p>
            <button class="add-to-cart">カートに追加</button>
          </div>
          <div class="item">
            <img src="images/tobias-tullius-Fg15LdqpWrs-unsplash (1).jpg" alt="シンプルな黒のシャツ">
            <p class="item-name">商品名3</p>
            <p class="item-price">¥5,000</p>
            <button class="add-to-cart">カートに追加</button>
          </div>
        </div>
      </div>
    </section>
  
    <section class="about-section">
      <div class="container">
        <h2 class="section-title">ABOUT</h2>
        <p class="about-text">
          こちらはデモECサイトです。シンプルで洗練されたデザインを目指して作成しています。
          実際の商品販売は行っていません。
        </p>
      </div>
    </section>
  
    <section class="contact-section">
      <div class="container">
        <h2 class="section-title">CONTACT</h2>
        <form class="contact-form" onsubmit="alert('送信ありがとうございます！'); return false;">
          <input type="text" placeholder="お名前" required>
          <input type="email" placeholder="メールアドレス" required>
          <textarea placeholder="お問い合わせ内容" required></textarea>
          <button type="submit">送信</button>
        </form>
      </div>
    </section>
  
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 EC DEMO. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
